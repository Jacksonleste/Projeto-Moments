<div class="home-container">
    <h1>Veja os melhores momentos Compartilhados!</h1>
    <div class="search-container">
        <form action="">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Ou busque por um moment..." (input)="search($event)">
        </form>
    </div>

    <div *ngIf="momentList.length > 0; else noMoments" class="moments-container">
        <div *ngFor="let moment of momentList" class="moments">
                <a routerLink="moments/{{moment.id}}">
                    <img
                    src="{{ baseApiUrl }}uploads/{{ moment.image }}"
                    [alt]="moment.title"
                    />
                    <div>
                        <p class="moment-title">{{moment.title}}</p>
                        <p class="created_at">em: {{moment.created_at}}</p>
                        <p class="comments">Comentários: {{moment.comments!.length}}</p>
                    </div>
                </a>
            </div>
    </div>
    
    <ng-template #noMoments>
        <h1>Não Há Momentos cadastrados!</h1>
    </ng-template>
</div>
